bgpControlPlane:
  enabled: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

encryption:
  enabled: true
  type: wireguard

gatewayAPI:
  enabled: true
  enableAppProtocol: true
  enableAlpn: true

hubble:
  relay:
    enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop:sourceContext=identity;destinationContext=identity
      - tcp
      - flow
      - icmp
      - http
  ui:
    enabled: true

k8sServiceHost: localhost
k8sServicePort: "7445"

kubeProxyReplacement: true

ipam:
  mode: kubernetes

operator:
  replicas: 1

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

socketLB:
  hostNamespaceOnly: true
