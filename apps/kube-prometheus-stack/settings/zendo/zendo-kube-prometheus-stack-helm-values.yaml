prometheus:
  prometheusSpec:
    replicas: 2
    # Increased from 6h to 12h to provide overlap between sidecar and StoreGateway
    # This ensures blocks are available via sidecar long enough for StoreGateway to sync them
    retention: 6h
    retentionSize: "3GiB"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          resources:
            requests:
              storage: 5Gi
    thanos:
      objectStorageConfig:
        existingSecret:
          name: thanos-s3-keys
          key: thanos-object-storage-config.yaml
      additionalArgs:
        - name: shipper.upload-compacted
  thanosService:
    enabled: true
  thanosServiceMonitor:
    enabled: true

