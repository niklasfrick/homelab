{{- if .Values.workloadServiceProxying.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  {{- with .Values.workloadServiceProxying.ingress.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl (toString $value) $ | quote }}
    {{- end }}
  {{- end }}
  name: workload-service-proxy
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.workloadServiceProxying.ingress.ingressClassName }}
  rules:
    - host: "{{ printf "*.%s.%s" .Values.workloadServiceProxying.subdomain .Values.workloadServiceProxying.domainName }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: internal
                port:
                  number: 8080
  tls:
    - hosts:
        - "{{ printf "*.%s.%s" .Values.workloadServiceProxying.subdomain .Values.workloadServiceProxying.domainName }}"
      {{- if .Values.workloadServiceProxying.ingress.tls.secretName }}
      secretName: {{ .Values.workloadServiceProxying.ingress.tls.secretName }}
      {{- else }}
      secretName: {{ .Values.workloadServiceProxying.subdomain }}.{{ .Values.workloadServiceProxying.domainName }}
      {{- end }}
{{- end }}
