{{- if .Values.service.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  {{- with .Values.service.ingress.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl (toString $value) $ | quote }}
    {{- end }}
  {{- end }}
  labels:
    app.kubernetes.io/name: omni
  name: ui
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.service.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.domainName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: internal
                port:
                  number: 8080
  tls:
    - hosts:
        - {{ .Values.domainName }}
      secretName: {{ .Values.service.ingress.tls.secretName | default .Values.domainName }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  {{- with .Values.service.ingress.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl (toString $value) $ | quote }}
    {{- end }}
  {{- end }}
  labels:
    app.kubernetes.io/name: omni
  name: api
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.service.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.domainName }}
      http:
        paths:
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /cosi.resource.State
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /management.ManagementService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /machine.MachineService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /cluster.ClusterService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /inspect.InspectService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /resource.ResourceService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /storage.StorageService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /time.TimeService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /auth.AuthService
            pathType: ImplementationSpecific
          - backend:
              service:
                name: internal-grpc
                port:
                  number: 8080
            path: /oicd.
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - {{ .Values.domainName }}
      secretName: {{ .Values.service.ingress.tls.secretName | default .Values.domainName }}
{{- end }}
