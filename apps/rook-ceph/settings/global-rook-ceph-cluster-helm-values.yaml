monitoring:
  enabled: true
  createPrometheusRules: true

# cephFileSystemVolumeSnapshotClass:
#   enabled: true

# cephBlockPoolsVolumeSnapshotClass:
#   enabled: true

cephClusterSpec:
  crashCollector:
    disable: true
  storage:
    useAllDevices: false
    devices:
      - name: "sda5"
      - name: "nvme0n1p5"
  resources:
    mgr:
      limits:
        memory: "644Mi"
      requests:
        cpu: "30m"
        memory: "644Mi"
    mon:
      limits:
        memory: "455Mi"
      requests:
        cpu: "35m"
        memory: "455Mi"
    osd:
      limits:
        memory: "1322Mi"
      requests:
        cpu: "30m"
        memory: "1322Mi"
    prepareosd:
      requests:
        cpu: "200m"
    cleanup:
      requests:
        cpu: "200m"
        memory: "50Mi"
    logCollector:
      requests:
        cpu: "10m"
        memory: "100Mi"
      limits:
        memory: "100Mi"
    exporter:
      requests:
        cpu: "10m"
        memory: "100Mi"
      limits:
        memory: "250Mi"
  annotations:
    mgr:
      dashboard:
        omni-kube-service-exposer.sidero.dev/port: "51001"
        omni-kube-service-exposer.sidero.dev/label: "Zendo Ceph Dashboard"
        omni-kube-service-exposer.sidero.dev/prefix: "zendo"

cephFileSystems:
  - name: ceph-filesystem
    # see https://github.com/rook/rook/blob/master/Documentation/CRDs/Shared-Filesystem/ceph-filesystem-crd.md#filesystem-settings for available configuration
    spec:
      metadataPool:
        replicated:
          size: 3
      dataPools:
        - failureDomain: host
          replicated:
            size: 3
          # Optional and highly recommended, 'data0' by default, see https://github.com/rook/rook/blob/master/Documentation/CRDs/Shared-Filesystem/ceph-filesystem-crd.md#pools
          name: data0
      metadataServer:
        activeCount: 1
        activeStandby: true
        resources:
          limits:
            memory: "100Mi"
          requests:
            cpu: "20m"
            memory: "100Mi"
        priorityClassName: system-cluster-critical
    storageClass:
      enabled: true
      isDefault: false
      name: ceph-filesystem
      # (Optional) specify a data pool to use, must be the name of one of the data pools above, 'data0' by default
      pool: data0
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      volumeBindingMode: "Immediate"
      annotations: {}
      labels: {}
      mountOptions: []
      # see https://github.com/rook/rook/blob/master/Documentation/Storage-Configuration/Shared-Filesystem-CephFS/filesystem-storage.md#provision-storage for available configuration
      parameters:
        # The secrets contain Ceph admin credentials.
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
        csi.storage.k8s.io/controller-publish-secret-name: rook-csi-cephfs-provisioner
        csi.storage.k8s.io/controller-publish-secret-namespace: rook-ceph
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
        csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
        # Specify the filesystem type of the volume. If not specified, csi-provisioner
        # will set default as `ext4`. Note that `xfs` is not recommended due to potential deadlock
        # in hyperconverged settings where the volume is mounted on the same node as the osds.
        csi.storage.k8s.io/fstype: ext4

cephObjectStores: []
