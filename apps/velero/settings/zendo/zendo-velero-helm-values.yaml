configuration:
  features: EnableCSI
  backupStorageLocation:
    - name: minio-aistor-s3-bal
      provider: aws
      default: true
      bucket: zendo-velero-backup
      config:
        s3Url: https://s3.bal.949x.net:9000
        publicUrl: https://s3.bal.949x.net:9000
        insecureSkipTLSVerify: false
        region: bal
        s3ForcePathStyle: true
  volumeSnapshotLocation:
    - name: rook-ceph
      provider: csi
      default: true
  defaultVolumeSnapshotLocations: csi:rook-ceph
