{{- $applicationName := "external-secrets" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $applicationName }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sources:
  - chart: external-secrets
    repoURL: https://charts.external-secrets.io
    path: external-secrets
    targetRevision: {{ index .Values.apps $applicationName "targetRevision" }}
    helm:
      releaseName: external-secrets
      valueFiles:
      - $values/apps/{{ $applicationName }}/settings/global-{{ $applicationName }}-helm-values.yaml
  - repoURL: git@github.com:niklasfrick/homelab.git
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
