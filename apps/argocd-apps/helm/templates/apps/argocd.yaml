{{- $applicationName := "argocd" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $applicationName }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sources:
  - chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    path: argo
    targetRevision: {{ .Values.apps.argocd.targetRevision }}
    helm:
      releaseName: argocd
      valueFiles:
      - $values/global-{{ $applicationName }}-helm-values.yaml
      - $values/{{ .Values.instance }}/{{ .Values.instance }}-{{ $applicationName }}-helm-values.yaml
  - repoURL: git@github.com:niklasfrick/homelab.git
    ref: values
    path: apps/{{ $applicationName }}/settings
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
