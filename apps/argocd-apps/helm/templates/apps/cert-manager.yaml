{{- $applicationName := "cert-manager" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $applicationName }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  sources:
  - chart: cert-manager
    repoURL: https://charts.jetstack.io
    path: cert-manager
    targetRevision: {{ index .Values.apps $applicationName "targetRevision" }}
    helm:
      releaseName: cert-manager
      valueFiles:
      - $values/apps/{{ $applicationName }}/settings/global-{{ $applicationName }}-helm-values.yaml
  - repoURL: git@github.com:niklasfrick/homelab.git
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
