## All Dashboards in helm/dashboards/specificDeployment, they will be only imported if Helm lookup is true. (because you want only import Dashboards of apps you have installed.)
{{- if .Values.grafana.deployDashboards }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard 
metadata:
  name: standard-cluster-monitoring
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      grafanaInstance: main
  allowCrossNamespaceImport: true
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: ${datasource}
  contentCacheDuration: 1h
  folder: "Kubernetes"
  url: https://raw.githubusercontent.com/onzack/grafana-dashboards/main/grafana/kubernetes/with-recording-rules/standard-cluster-monitoring.json
---
