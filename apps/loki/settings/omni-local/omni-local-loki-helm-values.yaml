loki:
  storage:
    type: s3
    bucketNames:
      chunks: /omni-local/loki-chunk
      ruler: /omni-local/loki-ruler
      admin: /omni-local/loki-admin
    s3:
      endpoint: s3.bal.949x.net:9001
      region: bal
      secretAccessKey: ${S3_SECRET_KEY}
      accessKeyId: ${S3_ACCESS_KEY}
      s3ForcePathStyle: true
      insecure: false

gateway:
  service:
    type: LoadBalancer
    labels:
      cilium-lb-ip-pool: omni-local-lb-ip-pool
